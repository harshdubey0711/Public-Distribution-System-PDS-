{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Ration Distribution</h2>

        

            <div class="card border-primary p-3">
                
                <p><strong>Ration Card Holder:</strong> {{ ration_card.ration_card_beneficiary_name }}</p>

                <h4 class="mt-3">Allocated Ration:</h4>
                <ul class="list-group">
                    {% for item, quantity in ration_details.items %}
                        <li class="list-group-item">
                            <strong>{{ item }}:</strong> {{ quantity }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        
            
        
    </div>
</div>
{% endblock %}
