<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Raise Complaint</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Raise a Complaint</h2>
    
    <form id="complaint-form">
        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Ration Number:</label>
        <input type="text" id="ration_number" required><br>

        <label>Issue:</label>
        <textarea id="issue" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response-message"></div>

    <script>
        $(document).ready(function() {
            $("#complaint-form").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'chatbot' %}",
                    data: {
                        email: $("#email").val(),
                        ration_number: $("#ration_number").val(),
                        issue: $("#issue").val(),
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function(response) {
                        $("#response-message").text(response.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
