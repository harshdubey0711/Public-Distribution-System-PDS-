{% extends "base.html" %}

{% block body %}
<div style="padding: 60px 20px; min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1 style="margin-bottom: 30px;">Scan RFID</h1>
    <form action="" method="post">
        {% csrf_token %}
        <button style="
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            font-size: 16px; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;">
            Scan RFID here
        </button>
    </form>
</div>
{% endblock %}
